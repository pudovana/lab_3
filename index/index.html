<!DOCTYPE html>
<html>
<head>
    <title>Ипотечный калькулятор</title>
</head>
<body>
    <h1>Ипотечный калькулятор</h1>
    <form action="/calculate" method="POST">
        <label for="loan_amount">Сумма кредита:</label>
        <input type="number" name="loan_amount" id="loan_amount" required>
        <br>
        <label for="interest_rate">Процентная ставка:</label>
        <input type="number" name="interest_rate" id="interest_rate" required>
        <br>
        <label for="loan_term">Срок кредита (в годах):</label>
        <input type="number" name="loan_term" id="loan_term" required>
        <br>
        <button type="submit">Рассчитать</button>
		
    </form>
</body>
</html>
